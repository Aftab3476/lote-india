    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"

        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700;800;900&display=swap"
        rel="stylesheet">
    <title>Modal Function</title>
</head>

<body>
    <div class="container mt-5">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
            Launch demo modal
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog card-modal" >
                <div class="modal-content" style="border-radius: 0;">
                    <div class="modal-body">
                        <div class="row justify-content-center">
                            <div class="curcle_tick"></div>
                            <i class="fa-solid fa-check tick_icon"></i>
                        </div>
                        <div class="text-center">
                            <h3 class="pay_ment pt-3">Payment Successfull</h3>
                            <p class="">Your payment has been successfully paid Thanks!</p>
                            <a href="#" class="btn btn_secondary px-4" >Done</a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
